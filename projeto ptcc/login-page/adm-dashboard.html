<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Header com logo à esquerda e título centralizado */
    header {
      background-color: #ede91a;
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-inner {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center; /* mantém o título centralizado */
      min-height: 56px;
    }
    .header-logo {
      position: absolute;
      left: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-logo img {
      height: 40px;
      width: auto;
      object-fit: contain;
      display: block;
    }
    .header-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: #333;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    nav a {
      color: #333;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #ede91a; }

    section {
      display: none;
      padding: 30px;
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }
    section.active { display: block; }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 0.95rem;
      vertical-align: top;
      word-break: break-word;
    }

    .btn {
      padding: 8px 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    .btn.aprovar { background-color: #28a745; color: #fff; }
    .btn.aprovar:hover { background-color: #218838; }

    .btn.reprovar { background-color: #dc3545; color: #fff; }
    .btn.reprovar:hover { background-color: #c82333; }

    .btn.banir { background-color: #d9534f; color: #fff; }
    .btn.banir:hover { background-color: #c9302c; }

    .btn.alterar { background-color: #ede91a; color: #333; }
    .btn.alterar:hover { background-color: #f8f685; }

    .btn.excluir-aviso { background-color: #dc3545; color: #fff; }
    .btn.excluir-aviso:hover { background-color: #c82333; }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      resize: vertical;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .aviso-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .aviso-texto {
      flex: 1;
      background: #fff8c4;
      padding: 12px;
      border-radius: 8px;
      color: #6a5d00;
      font-weight: 600;
      border: 1px solid #ede91a;
    }

    @media (max-width: 768px) {
      nav { flex-direction: column; gap: 15px; }
      section { margin: 15px; padding: 20px; }
      .header-logo img { height: 34px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="header-logo">
        <img src="../home-page/escola.png" alt="Logo da Escola">
      </div>
      <div class="header-title">Painel Administrativo</div>
    </div>
  </header>

  <nav>
    <a onclick="trocarAba('solicitacoes')">Aprovar Solicitações</a>
    <a onclick="trocarAba('avisos')">Enviar Aviso</a>
    <a onclick="trocarAba('aprovados')">Gerenciar Contas</a>
  </nav>

  <section id="solicitacoes" class="active">
    <h2>Solicitações Pendentes</h2>
    <div id="listaSolicitacoes"></div>
  </section>

  <section id="avisos">
    <h2>Enviar Aviso</h2>

    <div id="avisoAtual" class="aviso-container" style="display:none;">
      <div class="aviso-texto" id="textoAvisoAtual"></div>
      <button class="btn excluir-aviso" onclick="excluirAviso()">Excluir Aviso</button>
    </div>

    <textarea id="textoAviso" placeholder="Digite o aviso aqui..."></textarea>
    <button class="btn alterar" onclick="enviarAviso()">Enviar</button>
  </section>

  <section id="aprovados">
    <h2>Contas Aprovadas</h2>
    <div id="listaAprovados"></div>
  </section>

  <script>
    // ✅ BLOQUEIO DE ACESSO SEM LOGIN DE ADMINISTRADOR
    document.addEventListener('DOMContentLoaded', () => {
      const usuarioLogado = localStorage.getItem('usuarioLogado');
      
      if (!usuarioLogado) {
        alert('Acesso restrito! É necessário fazer login como administrador.');
        window.location.href = '../login-adm.html'; // ajuste conforme necessário
        return;
      }

      const dadosUsuario = JSON.parse(usuarioLogado);
      if (dadosUsuario.tipo !== 'administrador') {
        alert('Você não tem permissão para acessar esta página.');
        window.location.href = '../login-adm.html';
        return;
      }
    });

    // Função para escapar HTML (evitar XSS)
    function esc(str) {
      return String(str).replace(/[&<>"']/g, (m) => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function trocarAba(abaId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(abaId).classList.add('active');
      if (abaId === 'solicitacoes') carregarSolicitacoes();
      if (abaId === 'aprovados') carregarAprovados();
      if (abaId === 'avisos') carregarAvisoAtual();
    }

    function carregarSolicitacoes() {
      const container = document.getElementById('listaSolicitacoes');
      const lista = JSON.parse(localStorage.getItem('solicitacoes')) || [];
      const pendentes = lista.filter(s => s.status === 'pendente');

      if (pendentes.length === 0) {
        container.innerHTML = '<p>Nenhuma solicitação pendente.</p>';
        return;
      }

      const linhas = pendentes.map((s, i) => `
        <tr>
          <td>${esc(s.nome)}</td>
          <td>${esc(s.email)}</td>
          <td>${esc(s.tipo)}</td>
          <td>
            <button class="btn aprovar" onclick="aprovar(${i})">Aprovar</button>
            <button class="btn reprovar" onclick="reprovar(${i})">Reprovar</button>
          </td>
        </tr>`).join('');

      container.innerHTML = `
        <table>
          <tr><th>Nome</th><th>Email</th><th>Tipo</th><th>Ações</th></tr>
          ${linhas}
        </table>`;
    }

    function aprovar(index) {
      const lista = JSON.parse(localStorage.getItem('solicitacoes')) || [];
      const pendentes = lista.filter(s => s.status === 'pendente');
      const item = pendentes[index];
      if (!item) return;

      const realIndex = lista.findIndex(s => s.email === item.email);
      const senha = prompt('Defina uma senha para essa conta:');
      if (!senha) return alert('Senha é obrigatória para aprovar.');

      lista[realIndex].status = 'aprovado';
      lista[realIndex].senha = senha;
      localStorage.setItem('solicitacoes', JSON.stringify(lista));
      carregarSolicitacoes();
    }

    function reprovar(index) {
      const lista = JSON.parse(localStorage.getItem('solicitacoes')) || [];
      const pendentes = lista.filter(s => s.status === 'pendente');
      const item = pendentes[index];
      if (!item) return;

      const realIndex = lista.findIndex(s => s.email === item.email);
      if (realIndex >= 0) {
        lista.splice(realIndex, 1);
        localStorage.setItem('solicitacoes', JSON.stringify(lista));
      }
      carregarSolicitacoes();
    }

    function enviarAviso() {
      const aviso = document.getElementById('textoAviso').value.trim();
      if (!aviso) return alert('Digite um aviso antes de enviar.');
      localStorage.setItem('avisoGeral', aviso);
      alert('Aviso enviado com sucesso!');
      document.getElementById('textoAviso').value = '';
      carregarAvisoAtual();
    }

    function carregarAvisoAtual() {
      const aviso = localStorage.getItem('avisoGeral');
      const avisoContainer = document.getElementById('avisoAtual');
      const avisoTexto = document.getElementById('textoAvisoAtual');
      if (aviso) {
        avisoContainer.style.display = 'flex';
        avisoTexto.textContent = aviso;
      } else {
        avisoContainer.style.display = 'none';
        avisoTexto.textContent = '';
      }
    }

    function excluirAviso() {
      if (confirm('Deseja realmente excluir o aviso atual?')) {
        localStorage.removeItem('avisoGeral');
        carregarAvisoAtual();
        alert('Aviso excluído.');
      }
    }

    function carregarAprovados() {
      const container = document.getElementById('listaAprovados');
      const lista = JSON.parse(localStorage.getItem('solicitacoes')) || [];
      const aprovados = lista.filter(s => s.status === 'aprovado');

      if (aprovados.length === 0) {
        container.innerHTML = '<p>Nenhuma conta aprovada.</p>';
        return;
      }

      const linhas = aprovados.map((s, i) => `
        <tr>
          <td>${esc(s.nome)}</td>
          <td>${esc(s.email)}</td>
          <td>${esc(s.tipo)}</td>
          <td>
            <button class="btn alterar" onclick="alterarTipo(${i})">Alterar Tipo</button>
            <button class="btn banir" onclick="banir(${i})">Banir</button>
          </td>
        </tr>`).join('');

      container.innerHTML = `
        <table>
          <tr><th>Nome</th><th>Email</th><th>Tipo</th><th>Ações</th></tr>
          ${linhas}
        </table>`;
    }

    function alterarTipo(index) {
      const lista = JSON.parse(localStorage.getItem('solicitacoes')) || [];
      const aprovados = lista.filter(s => s.status === 'aprovado');
      const item = aprovados[index];
      if (!item) return;

      const realIndex = lista.findIndex(s => s.email === item.email);
      const novoTipo = prompt('Digite o novo tipo de acesso (administrador ou responsavel):', lista[realIndex].tipo);
      if (!novoTipo || (novoTipo !== 'administrador' && novoTipo !== 'responsavel')) {
        alert('Tipo inválido. Use "administrador" ou "responsavel".');
        return;
      }
      lista[realIndex].tipo = novoTipo;
      localStorage.setItem('solicitacoes', JSON.stringify(lista));
      carregarAprovados();
    }

    function banir(index) {
      const lista = JSON.parse(localStorage.getItem('solicitacoes')) || [];
      const aprovados = lista.filter(s => s.status === 'aprovado');
      const item = aprovados[index];
      if (!item) return;

      const realIndex = lista.findIndex(s => s.email === item.email);
      if (realIndex >= 0 && confirm('Tem certeza que deseja banir este usuário?')) {
        lista.splice(realIndex, 1);
        localStorage.setItem('solicitacoes', JSON.stringify(lista));
        carregarAprovados();
      }
    }

    // Inicia mostrando solicitações pendentes
    carregarSolicitacoes();
  </script>
</body>
</html>
