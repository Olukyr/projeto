<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Conta - Escola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #ede91a;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ede91a;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f8f685;
    }

    .feedback {
      margin-top: 15px;
      font-size: 0.95rem;
      text-align: center;
      min-height: 20px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .extra-btn {
      margin-top: 15px; 
      font-size: 0.8rem; 
      background-color: #ccc; 
      color: #333;
      font-weight: normal;
    }

    .extra-btn:hover {
      background-color: #bbb;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Solicitar Conta de Acesso</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail institucional</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de acesso</label>
        <select id="tipo" required>
          <option value="">Selecione</option>
          <option value="responsavel">Responsável</option>
          <option value="administrador">Administrador</option>
        </select>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
      </div>

      <div class="form-group">
        <label for="justificativa">Justificativa</label>
        <textarea id="justificativa" rows="4" required></textarea>
      </div>

      <button type="submit">Enviar solicitação</button>
      <div class="feedback" id="feedbackMsg"></div>
    </form>

    <button type="button" class="extra-btn" onclick="adicionarUsuarioTeste()">
      [Criar aluno Rai para teste]
    </button>
  </div>

  <script>
    const form = document.getElementById("cadastroForm");
    const feedback = document.getElementById("feedbackMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const tipo = document.getElementById("tipo").value;
      const senha = document.getElementById("senha").value;
      const justificativa = document.getElementById("justificativa").value.trim();

      if (!nome || !email || !tipo || !senha || !justificativa) {
        feedback.textContent = "Por favor, preencha todos os campos.";
        feedback.className = "feedback error";
        return;
      }

      const lista = JSON.parse(localStorage.getItem("solicitacoes")) || [];

      if (lista.some(s => s.email === email)) {
        feedback.textContent = "E-mail já foi solicitado anteriormente.";
        feedback.className = "feedback error";
        return;
      }

      const novaSolicitacao = {
        nome,
        email,
        tipo,
        senha,
        justificativa,
        status: "pendente",
        data: new Date().toLocaleString()
      };

      lista.push(novaSolicitacao);
      localStorage.setItem("solicitacoes", JSON.stringify(lista));

      feedback.textContent = "Solicitação enviada com sucesso! Aguarde aprovação do administrador.";
      feedback.className = "feedback success";

      form.reset();
    });

    function adicionarUsuarioTeste() {
      const lista = JSON.parse(localStorage.getItem("solicitacoes")) || [];

      const usuarioExiste = lista.some(s => s.email === "rai@email.com");

      if (usuarioExiste) {
        alert("O usuário 'Rai' já foi cadastrado.");
        return;
      }

      const novoAluno = {
        nome: "Rai",
        email: "rai@email.com",
        tipo: "aluno",
        senha: "1234567",
        justificativa: "Usuário de teste automático.",
        status: "aprovado",
        data: new Date().toLocaleString()
      };

      lista.push(novoAluno);
      localStorage.setItem("solicitacoes", JSON.stringify(lista));

      alert("Usuário 'Rai' cadastrado com sucesso!");
    }
  </script>

</body>
</html>
