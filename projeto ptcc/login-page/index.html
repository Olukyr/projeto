<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Institucional - Escola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container text-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/School_icon.svg/1024px-School_icon.svg.png" alt="Logo da Escola" class="logo">
    <h4>Portal da Escola</h4>
    <p class="text-muted">Acesso institucional</p>
    <form method="POST" action="/login/institucional">
      <div class="form-group mb-3 text-start">
        <label for="email">E-mail institucional</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="form-group mb-4 text-start">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" name="senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="mt-3">
      <a href="/login/responsavel" class="btn btn-link">Sou respons√°vel</a>
      <a href="/login/professor" class="btn btn-link">Sou professor</a>
    </div>
  </div>
</body>
</html>
