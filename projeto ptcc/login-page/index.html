<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login Institucional - Escola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="../login-page/escola.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      background-color: #f5f5f5;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom right, #e0cf13, #a79903);
      color: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .left-panel h1 span {
      color: #fff;
      font-weight: 700;
    }

    .left-panel ul {
      margin-top: 20px;
      padding-left: 20px;
    }

    .left-panel ul li {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .right-panel {
      flex: 1;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img.logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h4 {
      font-size: 1.5rem;
      color: #ede91a;
      margin-bottom: 5px;
    }

    p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 25px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color:  #ede91a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color:   #f8f685;
    }

    .link-cadastro {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .link-cadastro a {
      color:  #ede91a;
      text-decoration: none;
      font-weight: 600;
    }

    .link-cadastro a:hover {
      color:  #ede91a;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        flex: none;
        width: 100%;
        padding: 30px 20px;
      }

      .left-panel {
        order: 5;
      }

      .right-panel {
        order: 1;
      }
    }
    .left-panel {
  flex: 1;
  background-color: #e0e0e0;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
}

.imagem-painel {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

  </style>
</head>
<body>
  <div class="left-panel">
    <img src="../home-page/../login-page/image.png" alt="Alfredo Cardoso"class="imagem-painel">
  </div>
  
  <div class="right-panel">
    <div class="login-container">
      <img src="../login-page/escola.png" alt="Logo da Escola" class="logo" />
      <h4>Portal da Escola</h4>
      <p>Acesso institucional</p>

      <form onsubmit="fazerLogin(event)">
        <div class="form-group">
          <label for="email">E-mail institucional</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required />
        </div>
        <button type="submit">Entrar</button>
      </form>

      <div class="link-cadastro">
        Ainda não tem uma conta? <a href="cadastro.html">Solicite acesso aqui</a>.<br />
        É administrador? <a href="adm-login.html">Acesse como administrador</a>.
      </div>
    </div>
  </div>

  <script>
    function fazerLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      const solicitacoes = JSON.parse(localStorage.getItem('solicitacoes')) || [];

      const usuario = solicitacoes.find(
        s => s.email === email && s.senha === senha && s.status === 'aprovado'
      );

      if (usuario) {
        alert(`Bem-vindo, ${usuario.nome}!`);
        localStorage.setItem('usuarioLogado', JSON.stringify({
          nome: usuario.nome,
          email: usuario.email,
          tipo: usuario.tipo
        }));
        window.location.href = '../home-page/home.html';
      } else {
        alert('E-mail ou senha incorretos, ou conta não aprovada.');
      }
    }
  </script>
</body>
</html>
