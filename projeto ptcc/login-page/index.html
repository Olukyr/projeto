<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Institucional - Escola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #003d7a, #4a90e2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #003d7a;
    }

    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h4 {
      font-size: 1.5rem;
      margin-bottom: 5px;
      color: #003d7a;
    }

    p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 25px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f60;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d54b00;
    }

    .links a {
      display: inline-block;
      margin: 10px 8px 0;
      text-decoration: none;
      font-weight: 600;
      color: #003d7a;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: #f60;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/School_icon.svg/1024px-School_icon.svg.png" alt="Logo da Escola" class="logo">
    <h4>Portal da Escola</h4>
    <p>Acesso institucional</p>
    <form onsubmit="redirectToHome(event)">
  <div class="form-group">
    <label for="email">E-mail institucional</label>
    <input type="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" name="senha" required>
  </div>
  <button type="submit">Entrar</button>
</form>
    <div class="links">
      <a href="/login/responsavel">Sou responsável</a>
      <a href="/login/professor">Sou professor</a>
    </div>
  </div>
  <script>
  function redirectToHome(event) {
    event.preventDefault(); // Impede o envio real do formulário
    window.location.href = "../home-page/home.html"; // Caminho para sua homepage
  }
</script>

</body>
</html>
