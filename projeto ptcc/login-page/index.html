<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Institucional - Escola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="es" type="image/png" />


  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('../login-page/lapis.JPG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #003d7a;
    }

    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img.logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h4 {
      font-size: 1.5rem;
      margin-bottom: 5px;
      color: #003d7a;
    }

    p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 25px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f60;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d54b00;
    }

    .link-cadastro {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .link-cadastro a {
      color: #003d7a;
      text-decoration: none;
      font-weight: 600;
    }

    .link-cadastro a:hover {
      color: #f60;
    }
  </style>
</head>
<body>
  <div class="login-container">
  
    <img src="../login-page/escola.png" alt="Logo da Escola" class="logo">

    <h4>Portal da Escola</h4>
    <p>Acesso institucional</p>

    <form onsubmit="fazerLogin(event)">
      <div class="form-group">
        <label for="email">E-mail institucional</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required />
      </div>
      <button type="submit">Entrar</button>
    </form>

    <div class="link-cadastro">
      Ainda não tem uma conta? <a href="cadastro.html">Solicite acesso aqui</a>.
      <br>
      É administrador? <a href="adm-login.html">Acesse como administrador</a>.
    </div>
  </div>

  <script>
    function fazerLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      const solicitacoes = JSON.parse(localStorage.getItem('solicitacoes')) || [];

      const usuario = solicitacoes.find(
        s => s.email === email && s.senha === senha && s.status === 'aprovado'
      );

      if (usuario) {
        alert(`Bem-vindo, ${usuario.nome}!`);
        localStorage.setItem('usuarioLogado', JSON.stringify({
          nome: usuario.nome,
          email: usuario.email,
          tipo: usuario.tipo
        }));
        window.location.href = '../home-page/home.html';
      } else {
        alert('E-mail ou senha incorretos, ou conta não aprovada.');
      }
    }
  </script>
</body>
</html>
