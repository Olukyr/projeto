<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    header img {
      height: 50px;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ede91a;
      color: #333;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f8f685;
    }

    @media (max-width: 500px) {
      .login-box {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="escola.png" alt="Logo da Escola">
  </header>

  <div class="login-box">
    <h2>Acesso Administrativo</h2>
    <form onsubmit="logarADM(event)">
      <div class="form-group">
        <label for="email">E-mail ADM</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required />
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function logarADM(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (email === "guilhermemotajau123@gmail.com" && senha === "adm123") {
        localStorage.setItem("usuarioLogado", JSON.stringify({
          nome: "Administrador",
          email,
          tipo: "administrador"
        }));
        window.location.href = "adm-dashboard.html";
      } else {
        alert("Credenciais inv√°lidas");
      }
    }
  </script>
</body>
</html>
