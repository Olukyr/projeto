<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login ADM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #003d7a, #4a90e2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003d7a;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #f60;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acesso Administrativo</h2>
    <form onsubmit="logarADM(event)">
      <div class="form-group">
        <label for="email">E-mail ADM</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required />
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function logarADM(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (email === "guilhermemotajau123@gmail.com" && senha === "adm123") {
          console.log("Login OK! Redirecionando...");
        // Salva login e redireciona para painel administrativo
        localStorage.setItem("usuarioLogado", JSON.stringify({
          nome: "Administrador",
          email,
          tipo: "administrador"
        }));
        window.location.href = "adm-dashboard.html";
      } else {
        alert("Credenciais inv√°lidas");
      }
    }
  </script>
</body>
</html>
